<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="/src/main.js" type="module"></script>
    <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/main.css" media="none" onload="if(media!='all')media='all'">
    <noscript><link rel="stylesheet" href="/styles/main.css"></noscript>
</head>
<body>

    <form action="#" 
        method="post" 
        name="checkout" 
        id="checkout" 
        role="main" 
        aria-labelledby="main-h1">
        <h1 id="main-h1">Checkout</h1>
        <fieldset>
            <legend><h2>Contact Info</h2></legend>
            <p>
                <output for="name" id="name-err">Full name cannot be left blank.</output>
                <label for="name">
                    Full Name <span>Required</span>
                    <input type="text" 
                        name="name" 
                        id="name" 
                        required
                        autocomplete="name"
                        aria-describedby="name-hint name-err">
                </label>
                <div id="name-hint">
                    Please enter your first and last name.
                </div>
            </p>
        </fieldset>
    </form>

</body>
</html>
